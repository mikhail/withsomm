<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WithSomm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fafafa;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #800020;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00030;
    }
  </style>
</head>
<body>
  <h1>WithSomm</h1>
  <p>Coming soon: Discover the perfect pairing between food and wine with AI.</p>
  <p>Sign up below to get updates when we launch.</p>
  <form>
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>
</body>
</html>
